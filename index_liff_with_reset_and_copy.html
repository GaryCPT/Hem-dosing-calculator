
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemlibra 劑量計算器</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #F9F7F3;
            color: #002A5E;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            margin: auto;
        }
        h1 {
            color: #E87722;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #welcome {
            font-size: 16px;
            color: #004E89;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #004E89;
            margin-top: 15px;
            border-bottom: 2px solid #E87722;
            padding-bottom: 5px;
            text-align: left;
        }
        label {
            font-size: 16px;
            display: block;
            margin: 10px 0;
            text-align: left;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #004E89;
            border-radius: 6px;
            margin-top: 5px;
        }
        button {
            background-color: #E87722;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #D2651E;
        }
        .result {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
            background-color: #FFF3E0;
            padding: 15px;
            border-radius: 10px;
            border-left: 6px solid #E87722;
            word-wrap: break-word;
        }
        .highlight {
            color: #D61C4E;
            font-weight: bold;
        }
        /* 響應式設計 */
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }
            .container {
                padding: 15px;
            }
            input[type="number"] {
                font-size: 14px;
                padding: 10px;
            }
            button {
                font-size: 16px;
                padding: 12px;
            }
            .result {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hemlibra 劑量計算器</h1>
        <p id="welcome">載入中...</p>

        <div class="section-title">步驟一：請選擇可用劑型</div>
        <label><input type="checkbox" id="vial30" checked> 30 mg</label>
        <label><input type="checkbox" id="vial60" checked> 60 mg</label>

        <div class="section-title">步驟二：請輸入病人體重（公斤）</div>
        <input type="number" id="weight" placeholder="例如：70" min="1" step="0.1">

        <button onclick="calculate()">計算劑量</button>
        <button onclick="resetForm()" style="background-color: #004E89; margin-top: 10px;">重新計算</button>

        <div id="result" class="result"></div>
        <button onclick="copyResult()" id="copyBtn" style="display:none; background-color: #008CBA; margin-top: 10px;">複製計算結果</button>
    </div>

    <script>
        async function initializeLiff() {
            await liff.init({ liffId: "1657057076-lRRXkP1k" });
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const profile = await liff.getProfile();
                document.getElementById("welcome").innerText = `歡迎您，${profile.displayName}！`;
            }
        }

        window.onload = () => {
            initializeLiff();
        };

        function calculate() {
            const weight = parseFloat(document.getElementById("weight").value);
            const use30 = document.getElementById("vial30").checked;
            const use60 = document.getElementById("vial60").checked;

            if (isNaN(weight) || weight <= 0) {
                alert("請輸入有效的體重");
                return;
            }
            if (!use30 && !use60) {
                alert("請至少選擇一種可用劑型");
                return;
            }

            const loadingDose = 3 * weight;
            let html = `<div class="section-title">計算結果</div>
                        <p><strong>病人體重：</strong> ${weight} kg</p>
                        <p><strong>可用劑型：</strong> ${use30 ? "30mg, " : ""}${use60 ? "60mg" : ""}</p>
                        <p>負荷期（每週 3 mg/kg，連續 4 週）： <span class="highlight">${loadingDose.toFixed(1)} mg</span></p>`;

            document.getElementById("result").innerHTML = html;
            document.getElementById("copyBtn").style.display = "block";
        }

        function resetForm() {
            document.getElementById("weight").value = "";
            document.getElementById("vial30").checked = true;
            document.getElementById("vial60").checked = true;
            document.getElementById("result").innerHTML = "";
            document.getElementById("copyBtn").style.display = "none";
        }

        function copyResult() {
            const resultText = document.getElementById("result").innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                alert("計算結果已複製到剪貼簿");
            }).catch(err => {
                alert("複製失敗，請手動選取內容複製");
            });
        }
    </script>
</body>
</html>
