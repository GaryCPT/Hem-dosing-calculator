
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemlibra 劑量計算器</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #F9F7F3;
            color: #002A5E;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            margin: auto;
        }
        h1 {
            color: #E87722;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #welcome {
            font-size: 16px;
            color: #004E89;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #004E89;
            margin-top: 15px;
            border-bottom: 2px solid #E87722;
            padding-bottom: 5px;
            text-align: left;
        }
        label {
            font-size: 16px;
            display: block;
            margin: 10px 0;
            text-align: left;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #004E89;
            border-radius: 6px;
            margin-top: 5px;
        }
        button {
            background-color: #E87722;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #D2651E;
        }
        .result {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
            background-color: #FFF3E0;
            padding: 15px;
            border-radius: 10px;
            border-left: 6px solid #E87722;
            word-wrap: break-word;
        }
        .highlight {
            color: #D61C4E;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hemlibra 劑量計算器</h1>
        <p id="welcome">載入中...</p>

        <div class="section-title">步驟一：請選擇可用劑型</div>
        <label><input type="checkbox" id="vial30" checked> 30 mg</label>
        <label><input type="checkbox" id="vial60" checked> 60 mg</label>

        <div class="section-title">步驟二：請輸入病人體重（公斤）</div>
        <input type="number" id="weight" placeholder="例如：70" min="1" step="0.1">

        <button onclick="calculate()">計算劑量</button>
        <button onclick="resetForm()" style="background-color: #004E89; margin-top: 10px;">重新計算</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function initializeLiff() {
            await liff.init({ liffId: "1657057076-lRRXkP1k" });
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const profile = await liff.getProfile();
                document.getElementById("welcome").innerText = `歡迎您，${profile.displayName}！`;
            }
        }

        window.onload = () => {
            initializeLiff();
        };

        function calculate() {
            const weight = parseFloat(document.getElementById("weight").value);
            const use30 = document.getElementById("vial30").checked;
            const use60 = document.getElementById("vial60").checked;

            if (isNaN(weight) || weight <= 0) {
                alert("請輸入有效的體重");
                return;
            }
            if (!use30 && !use60) {
                alert("請至少選擇一種可用劑型");
                return;
            }

            const loadingDose = 3 * weight;
            const weeklyDose = 1.5 * weight;
            const biweeklyDose = 3 * weight;
            const monthlyDose = 6 * weight;

            const totalLoadingDose = loadingDose * 4;

            function calculateVials(dose) {
                let remaining = dose;
                let vialCount = {30: 0, 60: 0};
                if (use60) vialCount[60] = Math.floor(remaining / 60);
                remaining -= vialCount[60] * 60;
                if (use30) vialCount[30] = Math.ceil(remaining / 30);
                return vialCount;
            }

            let loadingVials = calculateVials(loadingDose);
            let totalLoadingVials = calculateVials(totalLoadingDose);
            let weeklyVials = calculateVials(weeklyDose);
            let biweeklyVials = calculateVials(biweeklyDose);
            let monthlyVials = calculateVials(monthlyDose);

            function formatVialString(vials) {
                return `${vials[30] || 0} 瓶 × 30mg + ${vials[60] || 0} 瓶 × 60mg`;
            }

            let totalYearVials = {30: 0, 60: 0};
            Object.keys(totalLoadingVials).forEach(k => totalYearVials[k] += totalLoadingVials[k]);
            Object.keys(weeklyVials).forEach(k => totalYearVials[k] += weeklyVials[k] * 48);
            Object.keys(biweeklyVials).forEach(k => totalYearVials[k] += biweeklyVials[k] * 24);
            Object.keys(monthlyVials).forEach(k => totalYearVials[k] += monthlyVials[k] * 12);

            let html = `<p><strong>病人體重：</strong> ${weight} kg</p>
                        <h3>負荷期（最初 4 週，每週 3 mg/kg）</h3>
                        <p>每週施打：${formatVialString(loadingVials)}</p>
                        <p>4 週共：${formatVialString(totalLoadingVials)}</p>
                        <h3>維持期</h3>
                        <p>每週方案：${formatVialString(weeklyVials)}，每年 48 次</p>
                        <p>每兩週方案：${formatVialString(biweeklyVials)}，每年 24 次</p>
                        <p>每四週方案：${formatVialString(monthlyVials)}，每年 12 次</p>
                        <h3>全年總量</h3>
                        <p>${formatVialString(totalYearVials)}</p>`;

            document.getElementById("result").innerHTML = html;
        }
    </script>
</body>
</html>
