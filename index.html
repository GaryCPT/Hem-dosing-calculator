<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>Hemlibra 劑量計算機 (大型字體版)</title>
  <style>
    /* ===== 色彩設計：白、藍、橘 + 30mg藍色, 60mg洋紅色 ===== */
    :root {
      --main-bg: #ffffff;         /* 白色背景 */
      --main-blue: #0050B2;       /* 主題藍色 */
      --main-orange: #ff7000;     /* 主題橘色 */
      --text-color: #333333;      /* 文字顏色 */

      /* 額外定義 for 30mg & 60mg 字體顏色 */
      --color-30mg: #0050B2;      /* 藍色 */
      --color-60mg: #d6007f;      /* 洋紅色 (Magenta) */

      /* 全局字體大小 (此處設定更大字) */
      --base-font-size: 20px;
    }

    /* ===== 全局預設 ===== */
    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--main-bg);
      color: var(--text-color);
      font-family: "Microsoft JhengHei", "Helvetica Neue", Arial, sans-serif;
      font-size: var(--base-font-size);
      /* line-height 可稍大，增加閱讀舒適度 */
      line-height: 1.4;
    }

    /* ===== 頂部區域 (Header) ===== */
    header {
      background-color: var(--main-blue);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    header p {
      margin: 6px 0 0;
      font-size: 1.0em;
    }

    /* ===== 主容器 ===== */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fefefe;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* ===== 表單區塊 ===== */
    .form-section {
      margin-bottom: 20px;
      padding: 15px 20px;
      border: 2px solid var(--main-orange);
      border-radius: 10px;
      background-color: #fff;
    }
    .form-section h2 {
      color: var(--main-orange);
      margin-top: 0;
      font-size: 1.4em;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: inline-block;
      min-width: 120px;
      margin-bottom: 6px;
      vertical-align: middle;
      font-weight: 600;
    }
    select, input[type="number"] {
      width: 180px;
      padding: 8px 10px;
      margin-left: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .radio-group {
      margin: 8px 0;
    }
    .radio-group label {
      font-weight: normal;
      margin-left: 5px;
      line-height: 1.2;
    }

    /* ===== 按鈕設計 ===== */
    .calc-btn, .copy-btn {
      background-color: var(--main-blue);
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 24px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      margin-right: 10px;
      outline: none;
    }
    .calc-btn:hover, .copy-btn:hover {
      background-color: #003B85; /* 深一點的藍 */
    }

    /* ===== 結果區塊 ===== */
    .result-section {
      margin-top: 20px;
      padding: 15px;
      border: 2px solid var(--main-orange);
      border-radius: 10px;
      background: #ffffff;
    }
    .result-section h2 {
      margin-top: 0;
      color: var(--main-blue);
      font-size: 1.4em;
    }
    .result-section table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    .result-section th,
    .result-section td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 1em;
    }
    .result-section th {
      background-color: #f5f5f5;
    }

    /* 30 mg 與 60 mg 欄位上色 (含文字顏色) */
    .col-30mg {
      color: var(--color-30mg);
      font-weight: bold;
    }
    .col-60mg {
      color: var(--color-60mg);
      font-weight: bold;
    }

    .note {
      font-size: 0.9em;
      color: #666;
      margin-top: 10px;
      line-height: 1.4;
    }

    /* ===== RWD調整 ===== */
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 10px;
      }
      .form-section {
        padding: 15px;
      }
      label {
        display: block;
        margin-bottom: 4px;
      }
      select, input[type="number"] {
        width: 100%;
        margin: 0 0 10px 0;
      }
      .form-group {
        margin-bottom: 18px;
      }
      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
        width: 100%;
      }
      .result-section table {
        overflow-x: auto;
      }
      th, td {
        text-align: left;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Hemlibra 劑量計算機</h1>
  <p>依循健保規範，計算負荷期與維持期所需藥量</p>
</header>

<div class="container">
  <div class="form-section">
    <h2>輸入參數</h2>
    <div class="form-group">
      <label for="weight">病患體重(kg)</label>
      <input type="number" id="weight" min="1" step="0.1" value="75" />
    </div>

    <div class="form-group">
      <label>可用劑型</label>
      <div class="radio-group">
        <input type="radio" id="vial60" name="vial_option" value="60" checked />
        <label for="vial60">僅 60 mg/vial</label><br/>
        
        <input type="radio" id="vial30" name="vial_option" value="30" />
        <label for="vial30">僅 30 mg/vial</label><br/>
        
        <input type="radio" id="vialBoth" name="vial_option" value="both" />
        <label for="vialBoth">同時有 30 mg & 60 mg</label>
      </div>
    </div>

    <div class="form-group">
      <label for="frequency">維持期頻率</label>
      <select id="frequency">
        <option value="weekly">每週 (1.5 mg/kg)</option>
        <option value="q2w" selected>每兩週 (3 mg/kg)</option>
        <option value="q4w">每四週 (6 mg/kg)</option>
      </select>
    </div>

    <button class="calc-btn" onclick="calculate()">計 算</button>
  </div>

  <div id="result" class="result-section" style="display: none;">
    <h2>計算結果</h2>
    <div id="resultText"></div>

    <!-- 複製用按鈕 -->
    <button class="copy-btn" onclick="copyDoseInfo()">複製使用劑量</button>
  </div>
</div>

<script>
/**
 * 全域變數，儲存計算完成後的結果，方便「複製使用劑量」功能。
 */
let finalData = {
  weight: 0,
  vialOption: '',
  frequency: '',
  loadingTotal30: 0,
  loadingTotal60: 0,
  maintenanceTotal30: 0,
  maintenanceTotal60: 0,
  total30: 0,
  total60: 0
};

/** findBestVialCombination():
 *  給定單次需求 mg & 可用劑型('60'|'30'|'both')，回傳最優解(含30mg/60mg數量)。
 */
function findBestVialCombination(requiredMg, vialOption) {
  let possibleVialSizes = [];
  if (vialOption === '60') {
    possibleVialSizes = [60];
  } else if (vialOption === '30') {
    possibleVialSizes = [30];
  } else {
    // both
    possibleVialSizes = [30, 60];
  }

  // 單一規格
  if (possibleVialSizes.length === 1) {
    const size = possibleVialSizes[0];
    const count = Math.ceil(requiredMg / size);
    return {
      totalMg: count * size,
      wastedMg: (count * size) - requiredMg,
      vialCount30: (size === 30 ? count : 0),
      vialCount60: (size === 60 ? count : 0)
    };
  }

  // 有30 & 60 -> 混搭
  let best = null;
  for (let num30 = 0; num30 <= 20; num30++) {
    for (let num60 = 0; num60 <= 20; num60++) {
      const totalMg = (num30 * 30) + (num60 * 60);
      if (totalMg < requiredMg) continue;
      const wasted = totalMg - requiredMg;
      const totalVials = num30 + num60;

      if (!best) {
        best = { totalMg, wasted, totalVials, num30, num60 };
      } else {
        if (wasted < best.wasted) {
          best = { totalMg, wasted, totalVials, num30, num60 };
        } else if (wasted === best.wasted && totalVials < best.totalVials) {
          best = { totalMg, wasted, totalVials, num30, num60 };
        }
      }
    }
  }

  if (!best) {
    return { totalMg: 0, wastedMg: 0, vialCount30: 0, vialCount60: 0 };
  }

  return {
    totalMg: best.totalMg,
    wastedMg: best.wasted,
    vialCount30: best.num30,
    vialCount60: best.num60
  };
}

function calculate() {
  // 1. 讀取輸入
  const weight = parseFloat(document.getElementById('weight').value) || 0;
  if (weight <= 0) {
    alert('請輸入正確的體重數值!');
    return;
  }
  const vialOption = document.querySelector('input[name="vial_option"]:checked').value;
  const frequency = document.getElementById('frequency').value;

  // 2. 負荷期 (Loading)
  const loadingDoseEach = 3 * weight; // 每週 3 mg/kg
  const loadingTimes = 4;

  // 3. 維持期
  let maintenanceDoseEach = 0;
  let maintenanceTimes = 0;
  let freqText = '';

  switch(frequency) {
    case 'weekly':
      maintenanceDoseEach = 1.5 * weight;
      maintenanceTimes = 52;
      freqText = '每週 (1.5 mg/kg)';
      break;
    case 'q2w':
      maintenanceDoseEach = 3 * weight;
      maintenanceTimes = 26;
      freqText = '每兩週 (3 mg/kg)';
      break;
    case 'q4w':
      maintenanceDoseEach = 6 * weight;
      maintenanceTimes = 13;
      freqText = '每四週 (6 mg/kg)';
      break;
  }

  // 4. 計算負荷期
  let loadingTotal30 = 0, loadingTotal60 = 0, loadingProvidedMg = 0;
  for (let i = 0; i < loadingTimes; i++) {
    const combo = findBestVialCombination(loadingDoseEach, vialOption);
    loadingTotal30 += combo.vialCount30;
    loadingTotal60 += combo.vialCount60;
    loadingProvidedMg += combo.totalMg;
  }

  // 5. 計算維持期
  let maintenanceTotal30 = 0, maintenanceTotal60 = 0, maintenanceProvidedMg = 0;
  for (let i = 0; i < maintenanceTimes; i++) {
    const combo = findBestVialCombination(maintenanceDoseEach, vialOption);
    maintenanceTotal30 += combo.vialCount30;
    maintenanceTotal60 += combo.vialCount60;
    maintenanceProvidedMg += combo.totalMg;
  }

  // 6. 合計
  const total30 = loadingTotal30 + maintenanceTotal30;
  const total60 = loadingTotal60 + maintenanceTotal60;
  const totalProvidedMg = loadingProvidedMg + maintenanceProvidedMg;
  const realNeeded = (loadingDoseEach * loadingTimes) + (maintenanceDoseEach * maintenanceTimes);
  const totalWasted = totalProvidedMg - realNeeded;

  // 7. 更新 finalData
  finalData = {
    weight,
    vialOption,
    frequency: freqText,
    loadingTotal30,
    loadingTotal60,
    maintenanceTotal30,
    maintenanceTotal60,
    total30,
    total60
  };

  // 8. 呈現於畫面
  document.getElementById('result').style.display = 'block';
  const resultContainer = document.getElementById('resultText');

  const vialOptionText = (
    (vialOption === '60') ? '僅 60 mg/vial' :
    (vialOption === '30') ? '僅 30 mg/vial' :
    '30 mg & 60 mg 均可'
  );

  const html = `
    <!-- 基本條件 -->
    <table>
      <tr><th colspan="2">基本條件</th></tr>
      <tr>
        <td>病患體重</td>
        <td>${weight.toFixed(1)} kg</td>
      </tr>
      <tr>
        <td>可用劑型</td>
        <td>${vialOptionText}</td>
      </tr>
      <tr>
        <td>維持期頻率</td>
        <td>${freqText}</td>
      </tr>
    </table>

    <!-- 負荷期 -->
    <table>
      <tr><th colspan="5">負荷期 (Loading)：前 4 週，每週 3 mg/kg</th></tr>
      <tr>
        <th>單次需求 (mg)</th>
        <th>合計需求 (mg)</th>
        <th class="col-30mg">30 mg</th>
        <th class="col-60mg">60 mg</th>
        <th>實際供給 (mg)</th>
      </tr>
      <tr>
        <td>${loadingDoseEach.toFixed(1)}</td>
        <td>${(loadingDoseEach * 4).toFixed(1)}</td>
        <td class="col-30mg">${loadingTotal30}</td>
        <td class="col-60mg">${loadingTotal60}</td>
        <td>${loadingProvidedMg}</td>
      </tr>
    </table>

    <!-- 維持期 -->
    <table>
      <tr><th colspan="5">維持期 (Maintenance)</th></tr>
      <tr>
        <th>單次需求 (mg)</th>
        <th>一年次數</th>
        <th class="col-30mg">30 mg</th>
        <th class="col-60mg">60 mg</th>
        <th>實際供給 (mg)</th>
      </tr>
      <tr>
        <td>${maintenanceDoseEach.toFixed(1)}</td>
        <td>${maintenanceTimes}</td>
        <td class="col-30mg">${maintenanceTotal30}</td>
        <td class="col-60mg">${maintenanceTotal60}</td>
        <td>${maintenanceProvidedMg}</td>
      </tr>
    </table>

    <!-- 一年合計 -->
    <table>
      <tr><th colspan="5">一年合計</th></tr>
      <tr>
        <th>總需求量 (mg)</th>
        <th>實際供給 (mg)</th>
        <th>浪費量 (mg)</th>
        <th class="col-30mg">30 mg</th>
        <th class="col-60mg">60 mg</th>
      </tr>
      <tr>
        <td>${realNeeded.toFixed(1)}</td>
        <td>${totalProvidedMg}</td>
        <td>${totalWasted}</td>
        <td class="col-30mg">${total30}</td>
        <td class="col-60mg">${total60}</td>
      </tr>
    </table>

    <div class="note">
      <strong>注意：</strong>此計算假設「每次開瓶後的剩餘藥量無法跨次再使用」。若院內作業容許共用，結果可再調整。
    </div>
  `;

  resultContainer.innerHTML = html;
}

/**
 * copyDoseInfo():
 *   將 finalData 中的資訊整理成文字後複製到剪貼簿
 */
function copyDoseInfo() {
  const d = finalData;

  let lines = [];
  // (1) 患者體重
  lines.push(`(1) 患者體重: ${d.weight} kg`);
  // (2) 醫院有的劑型
  let optionText = '';
  if (d.vialOption === '60') optionText = '僅 60 mg/vial';
  else if (d.vialOption === '30') optionText = '僅 30 mg/vial';
  else optionText = '30 mg & 60 mg 均可';
  lines.push(`(2) 醫院有的劑型: ${optionText}`);

  // (3) Loading phase
  let loadingLine = '(3) Loading Phase: ';
  let tempArrL = [];
  if (d.loadingTotal30 > 0) tempArrL.push(`${d.loadingTotal30} 瓶 30mg`);
  if (d.loadingTotal60 > 0) tempArrL.push(`${d.loadingTotal60} 瓶 60mg`);
  if (tempArrL.length === 0) {
    loadingLine += '無';
  } else {
    loadingLine += tempArrL.join(' + ');
  }
  lines.push(loadingLine);

  // (4) Maintenance phase
  let maintenanceLine = '(4) Maintenance Phase: ';
  let tempArrM = [];
  if (d.maintenanceTotal30 > 0) tempArrM.push(`${d.maintenanceTotal30} 瓶 30mg`);
  if (d.maintenanceTotal60 > 0) tempArrM.push(`${d.maintenanceTotal60} 瓶 60mg`);
  if (tempArrM.length === 0) {
    maintenanceLine += '無';
  } else {
    maintenanceLine += tempArrM.join(' + ');
  }
  lines.push(maintenanceLine);

  // (5) 年度總量
  let totalLine = '(5) 總年度申請量: ';
  let tempArrT = [];
  if (d.total30 > 0) tempArrT.push(`${d.total30} 瓶 30mg`);
  if (d.total60 > 0) tempArrT.push(`${d.total60} 瓶 60mg`);
  if (tempArrT.length === 0) {
    totalLine += '無';
  } else {
    totalLine += tempArrT.join(' + ');
  }
  lines.push(totalLine);

  const copyText = lines.join('\n');
  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(copyText)
      .then(() => alert('已複製到剪貼簿!'))
      .catch(err => {
        console.error('複製失敗: ', err);
        alert('無法使用自動複製功能，請手動複製');
      });
  } else {
    manualCopyFallback(copyText);
  }
}

/** 若瀏覽器不支援 clipboard API, 使用 textarea 方案 */
function manualCopyFallback(text) {
  const textArea = document.createElement("textarea");
  textArea.value = text;
  textArea.style.position = "fixed";
  textArea.style.left = "-99999px";
  document.body.appendChild(textArea);
  textArea.focus();
  textArea.select();
  try {
    const successful = document.execCommand('copy');
    if (successful) {
      alert('已複製到剪貼簿!');
    } else {
      alert('複製失敗，請手動選取文字複製。');
    }
  } catch (err) {
    alert('複製功能不支援，請手動選取文字複製。');
  }
  document.body.removeChild(textArea);
}
</script>

</body>
</html>
