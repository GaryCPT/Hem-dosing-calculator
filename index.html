<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>Hemlibra 劑量計算機（客製版）</title>
  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      background-color: #FAFAFA;
    }
    h1, h2 {
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 18px 0;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
      font-size: 18px;
    }
    th {
      background-color: #f5f5f5;
    }
    .heading {
      color: #0050B2;
      margin-top: 0;
      font-size: 24px;
      text-align: left;
      padding-bottom: 10px;
      border-bottom: 3px solid #ff7000;
    }
    .blue {
      color: #0050B2;  /* 30 mg 顏色 (如果有需要) */
    }
    .magenta {
      color: #d6007f;  /* 60 mg 顏色 */
    }
    .section-title {
      font-weight: bold;
      font-size: 20px;
      text-align: left;
      color: #333;
      margin-top: 30px;
    }
    .row-title {
      text-align: left;
      background-color: #f5f5f5;
      font-weight: bold;
    }
    .note {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Hemlibra 劑量計算結果</h1>

  <!-- 基本條件 -->
  <table>
    <tr><th colspan="2">基本條件</th></tr>
    <tr>
      <td>病患體重(kg)</td>
      <td>75.0</td>
    </tr>
    <tr>
      <td>可用劑型</td>
      <td>僅 60 mg/vial</td>
    </tr>
    <tr>
      <td>維持期頻率</td>
      <td>每兩週 (3 mg/kg)</td>
    </tr>
  </table>

  <!-- Loading Phase -->
  <div class="section-title">負荷期 (Loading)：前 4 週，每週 3 mg/kg</div>
  <table>
    <tr>
      <th class="row-title">每次使用</th>
      <th class="magenta">60 mg(瓶)</th>
    </tr>
    <tr>
      <td>4 瓶</td>
      <td>4</td>
    </tr>
  </table>
  <table>
    <tr>
      <th class="row-title">第一個月使用</th>
      <th class="magenta">60 mg(瓶)</th>
    </tr>
    <tr>
      <td>4 週 × 4 瓶</td>
      <td>16</td>
    </tr>
  </table>

  <!-- Maintenance Phase -->
  <div class="section-title">維持期 (Maintenance)（以 48 週計算）</div>
  <table>
    <tr>
      <th class="row-title">每次使用</th>
      <th class="magenta">60 mg(瓶)</th>
    </tr>
    <tr>
      <td>4 瓶</td>
      <td>4</td>
    </tr>
  </table>
  <table>
    <tr>
      <th class="row-title">本次申請 (48週) 使用</th>
      <th class="magenta">60 mg(瓶)</th>
    </tr>
    <tr>
      <!-- 48 週 / 每兩週施打 → 24 次 × 4 瓶/次 = 96 瓶 -->
      <td>24 次 × 4 瓶</td>
      <td>96</td>
    </tr>
  </table>

  <!-- 一年合計 -->
  <div class="section-title">一年合計 (含第一個月 + 後續48週)</div>
  <table>
    <tr>
      <th class="magenta">60 mg(瓶)</th>
      <!-- 需求：不再顯示「總瓶數」 -->
    </tr>
    <tr>
      <td>112</td>  <!-- 16 + 96 -->
    </tr>
  </table>

  <!-- 如需備註，可保留或移除此段 -->
  <!--
  <div class="note">
    若有任何疑問，請與藥局或醫護人員確認。
  </div>
  -->
</div>

</body>
</html>
